<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="scripts/kartikRating/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="Scripts/kartikRating/js/star-rating.js" type="text/javascript"></script>
</head>
<body>
    <span id="input"><input id="input-id" type="number" class="rating" min=0 max=5 step=0.5 data-size="sm"></span>
    <span id="ta">ta here</span>
    <div id="divHere">adfadsfasdfasf</div>

    <script type="text/javascript">
    // initialize with defaults
    //$("#input-id").rating();

        var starCaptions = {
            0.5: 'null', 1: 'blackhole', 1.5: 'bleh', 2: 'so so', 2.5: '2.5', 3.5: 'great', 4: 'love it', 4.5: 'l5', 5: 'heaven'
            }

    // with plugin options
        //$("#input-id").rating({ starCaptions: ['one', 'two', 'three']});
        $("#input-id").rating({ starCaptions: starCaptions , showCaption: true});


        $('#input-id').on('rating.change', function (event, value, caption) {
            console.log(value);
            console.log(caption);
        });
        
        $("#ta").text('ta out');

        $('#input-id').hover(
            function () {
                $("#ta").text('hover in');
            },  function () {
                 $("#ta").text('ta out');
            });

        $('#divHere').hover(
            function () {
                $("#ta").text('aaahover in');
            }, function () {
                $("#ta").text('aaata out');
            });

    </script>
</body>
</html>
